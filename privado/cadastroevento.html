  <main id="main">

    <div class="container mt-5">
      <br><br>
      <div class="card">
      <div class="card-body">
      <h2>Cadastro de Eventos</h2>
      <form id="formEvento" method="post" action="#">
            <div class="form-group">
              <label for="Idevento">Id Evento</label>
              <input id="Idevento" class="form-control" type="text" />

              <label for="artista">Artista</label>
              <input type="text" class="form-control" id="artista">
          </div>
          <div class="form-group">
              <label for="preco_ingresso">Preço do Ingresso</label>
              <input type="text" class="form-control" id="preco_ingresso">
          </div>
          <div class="form-group">
              <label for="local_evento">Local do Evento</label>
              <input type="text" class="form-control" id="local_evento">
          </div>
          <div class="form-group">
              <label for="data_evento">Data do Evento</label>
              <input type="date" class="form-control" id="data_evento">
          </div>
          <div class="form-group">
              <label for="hora_evento">Hora do Evento</label>
              <input type="time" class="form-control" id="hora_evento">
          </div> <br>
          <button id="botaoCadastrar" type="submit" class="btn btn-primary"> Cadastrar</button>
          <button  type="button" class="btn btn-secondary"> Cancelar</button>
          </div>
        </div>
      </form>
      <div id="mensagem"></div>
      <div class="container" id="containerTabela"></div> 
    
    </div>
    </div>

  </main>
